<body>
<!-- main start -->
<main class="main">
    <a href="#"><img  class="mainlogo" src="images/logo.png" alt="jeep" /></a>
    <span class="mainnotapplicable">*T&C apply, not applicable in state of Tamil Nadu.</span>
    <a class="maintnc" href="document/stellantis-t-and-c-wof.pdf" target="_blank">Terms & Conditions</a>

    <div class="mainwrapper">
    
        <div class="mainheader">
            <img src="images/jeep-adventure-days.png" alt="jeep" />
        </div>
        <div class="maincontainer">

            <section class="screen1">
                <h2>Meridian Mega-Draw</h2>
                <span class="meridianmegaLine">&nbsp;</span>
                <h3>Win up to <i class="fa fa-inr" aria-hidden="true"></i> 5 lakh cashback</h3>
                <div class="meridianForm"  id="registerscreen" style="display: block;">
                    <div class="meridianField mf100">
                        <input class="mf_input" type="text" id="fullname" placeholder="Full Name:" onkeypress="return isLetter(event)" maxlength="50" />
                        <span class="mf_error" id="error_fullname">Full Name</span>
                    </div>
                    <div class="meridianField mf100">
                        <input class="mf_input" type="text" id="emailid" placeholder="Email ID:" maxlength="50" />
                        <span class="mf_error" id="error_emailid">Full Name</span>
                    </div>
                    <div class="meridianField mf50">
                        <input class="mf_input" type="text" id="mobilenumber" placeholder="Mobile number:"  onkeypress="return isNumber(event)"  maxlength="10"  />
                        <span class="mf_error" id="error_mobilenumber">Mobile number</span>
                    </div>
                    <div class="meridianField mf50_right">
                        <input class="mf_input" type="text" id="uniqueid" placeholder="Unique ID:"  maxlength="50" onkeypress="return isAlphaNumeric(event)"  />
                        <span class="mf_error" id="error_uniqueid">Unique ID</span>
                    </div>
                    <div class="meridianField mf25">
                        <input class="mf_input" type="text" id="location" placeholder="Location:"  maxlength="50"  />
                        <span class="mf_error" id="error_location">Location</span>
                    </div>
                    
                    
                </div>
                <div class="meridianForm" id="OtpNumberScreen" style="display: none;">
                    <h4 id="register_otp_msg">OTP Sant</h4>
                    <div class="meridianField mf25">
                        <input class="mf_input" type="text" id="OtpNumber" placeholder="OTP:"  maxlength="6" onkeypress="return isNumber(event)"   />
                        <span class="mf_error" id="error_OtpNumber">Otp</span>
                    </div>
                </div>
                <div class="meridianSubmit">
                    <input class="meridian_button" type="submit" value="REGISTER" onclick="return formValidation();" />
                </div>
                <p>
                    REGISTERED ALREADY? <a href="login.html">LOGIN</a>
                </p>
            </section>
            
        </div>
        <div class="mainfooter">
            <img src="images/meridian.png" alt="meridian" />
        </div>
    </div>
</main>
